format = """
[󱄛 ](fg:#ff44a0)\
[  ](fg:#00CCDE)\

$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
read_only = "   "
style = "blue"

[character]
success_symbol = "[❯](#b2b2b2)"
error_symbol = "[❯](#ff44a0)"
vimcmd_symbol = "[❮](#8d8d8d)"

[git_branch]
symbol = " "
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[󰔛 $duration]($style) "
style = "yellow"

[python]
symbol = " "
format = "[$virtualenv]($style) "
style = "bright-black"


